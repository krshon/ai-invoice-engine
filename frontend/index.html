<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Invoice Verification System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="32" height="32" rx="6" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 16L20 24L28 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Invoice Verifier</span>
            </div>
            <div class="header-badge">AI-Powered</div>
        </header>

        <main class="main-content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M32 8V40M32 8L20 20M32 8L44 20" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M52 40V52C52 54.2091 50.2091 56 48 56H16C13.7909 56 12 54.2091 12 52V40" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                    <h2>Upload Invoice for Verification</h2>
                    <p>Drag & drop your invoice here, or click to browse</p>
                    <p class="file-formats">Supports: PDF, JPG, PNG (Max 10MB)</p>
                    <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png" hidden>
                    <button class="btn-primary" id="browseBtn">Browse Files</button>
                </div>
            </div>

            <div class="results-section hidden" id="resultsSection">
                <div class="results-header">
                    <h2>Verification Results</h2>
                    <button class="btn-secondary" id="newVerificationBtn">New Verification</button>
                </div>

                <div class="verification-status" id="verificationStatus">
                    <!-- Status will be injected by JS -->
                </div>

                <div class="score-card" id="scoreCard">
                    <!-- Score will be injected by JS -->
                </div>

                <div class="details-grid">
                    <div class="detail-card">
                        <h3>Document Analysis</h3>
                        <div class="detail-list" id="documentAnalysis">
                            <!-- Analysis items will be injected by JS -->
                        </div>
                    </div>

                    <div class="detail-card">
                        <h3>Risk Indicators</h3>
                        <div class="detail-list" id="riskIndicators">
                            <!-- Risk items will be injected by JS -->
                        </div>
                    </div>
                </div>

                <div class="explanation-card" id="explanationCard">
                    <!-- Detailed explanation will be injected by JS -->
                </div>

                <div class="action-buttons">
                    <button class="btn-download" id="downloadBtn">ðŸ“„ Download PDF Report</button>
                    <button class="btn-download-json" id="downloadJsonBtn">ðŸ“Š Download JSON Data</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by advanced AI document verification technology</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
